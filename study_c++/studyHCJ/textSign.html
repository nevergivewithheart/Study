<!DOCTYPE html>

<html>
    <head>
        <title>测试修饰文本的标签</title>    
        
        <meta charset="utf-8">
    </head>    
    
    <body>
        <p>普通文本</p>
        
        <!--加粗-->
        <strong>这是加粗的文本</strong></body><br/>
        <b>这也是加粗文本</b><br/>

        <!--斜体标签-->
        <i>斜体文本</i><br/>
        <em>2斜体文本</em><br/>
        <cite>3斜体文本</cite><br/> 
        
        <!--上标签-->
        <p>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></p>

        <!--下标签-->
        <p>H<sub>2</sub>SO<sub>4</sub>指的是硫酸分子</p>

        <!--中划线-->
        <p><s>原价：￥6.5/kg</s></p>

        <!--下划线-->
        <p><u>notesir</u>最强</p>

        <!--大字号标签 小字号标签-->
        <big>大字</big><br/>
        <small>小字</small>

        <!--水平线-->
        <p>线上活动</p>
        <hr/>
        <p></p>线下活动</p>

    </body>
</html>
